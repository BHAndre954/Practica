<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenido">
      <div class="cabecera">Drive Food</div>

      <div class="elementos-centro">
        <div class="logo">
          <img src="img/foto4.png" alt="Logo de Mascota Feliz" />
        </div>
        <div class="datos">
          <label for="username" class="label-text">Ingrese su usuario</label>
          <input
            type="text"
            name="username"
            id="username"
            class="caja-texto"
            placeholder="Usuario"
          />
          <label for="password" class="label-text">Ingrese su contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            class="caja-texto"
            placeholder="Contraseña"
          />
        </div>

        <div class="botones-accion">
            <form action="lista.html" method="post">
                <button class="boton-login" type="submit">Login</button>
              </form>
            <a href="cambiar-contrasena.html" class="link-texto">Cambiar contraseña</a>
            <div class="redes-sociales">
              <a href="https://www.facebook.com">
                <img src="img/logof.png" alt="Iniciar sesión con Facebook" />
              </a>
              <a href="https://mail.google.com/mail/u/0/#inbox">
                <img src="img/logog.png" alt="Iniciar sesión con Gmail" />
              </a>
              <a href="https://twitter.com/home?lang=es">
                <img src="img/logot.png" alt="Iniciar sesión con Twitter" />
              </a>
            </div>
          </div>
          

      <div class="pie">UwU</div>
    </div>
  </body>
</html>
